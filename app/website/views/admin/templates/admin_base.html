<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="/public/css/bootstrap.css" rel="stylesheet">
        <link href="/public/css/bootstrap.min.css" rel="stylesheet">
        <link href="/public/css/bootstrap.admin.css" rel="stylesheet">
        <link href="/public/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        {% block css %}{% endblock %}
        <title>{{title|capitalize}}</title>

    </head>

    <body>
        <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand"> {{title|capitalize}}</a>
                </div>
                <ul class="nav navbar-right top-nav">
                    <div class="dropdown">
                        {% include "./includes/user_menu.html" %}
                    </div>
                </ul>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    {% include "./includes/main_menu.html" %}
                </div>
            </nav>

            <div id="page-wrapper">

                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                {% block page-head %}{% endblock %}
                            </h1>
                        </div>

                    </div>
                    <div class="row">
                        {% block page-content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="/public/css/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
        <script>
          $(document).ready(function() {
              $("a.dropdown-toggle").click(function(ev) {
                  $("a.dropdown-toggle").dropdown("toggle");
                  return false;
              });
              $("ul.dropdown-menu a").click(function(ev) {
                  $("a.dropdown-toggle").dropdown("toggle");
                  return false;
              });
          });
        </script>
    </body>
</html>
